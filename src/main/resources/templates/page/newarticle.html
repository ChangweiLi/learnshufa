<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Simple example - Editor.md examples</title>
    <!--        <link rel="stylesheet" href="css/style.css" />-->
    <link rel="stylesheet" th:href="@{plugins/editormd/css/editormd.min.css}"
          href="//static/plugins/editormd/css/editormd.min.css"/>
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"
            src="webjars/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{plugins/editormd/editormd.js}"
            src="//static/plugins/editormd/editormd.js"></script>
</head>
<body>
<div id="layout">
    <header>
        <h1 th:placeholder="此处添加博客标题"></h1>
    </header>
    <div id="test-editormd">
        <label for="test-editormd-markdowm-doc"></label>
        <textarea style="display:none;" id="test-editormd-markdowm-doc" name="test-editormd-markdown-doc"></textarea>
        <label for="test-editormd-html-code"></label>
        <textarea style="display: none" id="test-editormd-html-code" name="test-editormd-html-code"></textarea>
    </div>
</div>
<script type="text/javascript">
    var testEditor;

    $(function () {
        testEditor = editormd("test-editormd", { //div的id属性值
            width: "90%",
            height: 720,
            syncScrolling: "single",
            theme: "dark",
            path: "[[@{plugins/editormd/lib/}]]",  // 路径
            saveHTMLToTextarea: true,  // 方便posy提交表单
            toolbarAutoFixed: true,
            onload: function () {
                this.width("100%");
                this.height(720);
            }
        });
    });
</script>
</body>
</html>
