<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{css/common.css}" href="/static/css/common.css">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>注册-书法学习网</title>
</head>
<body class="login-body" style=" background:linear-gradient(45deg,#4bb0ca 0,#ebc45c 100%)">
<div class=" sf-register-form">
    <form>
        <div class="form-group sf-div-input">
            <label for="username">用户名</label>
            <input type="text" class="form-control" placeholder="2-10个英文或者汉字" id="username">
        </div>
        <div class="form-group sf-div-input">
            <label>密码</label>
            <input type="password" class="form-control" placeholder="6-16个字符" id="password">
        </div>
        <div class="form-group sf-div-input">
            <label>别名</label>
            <input type="text" class="form-control" placeholder="北京" id="alias">
        </div>
        <div class="form-group sf-div-input">
            <label>电子邮箱</label>
            <input type="text" class="form-control" placeholder="12345@qq.com" id="email">
        </div>
        <div class="form-group sf-div-input">
            <label>出生日期</label>
            <input type="date" class="form-control" placeholder="1995-05-23" id="birthday">
        </div>
        <div class="form-group sf-div-input">
            <label>手机号码</label>
            <input type="text" class="form-control" placeholder="12345@qq.com" id="phone">
        </div>
        <div class="form-group sf-div-input">
            <button class="btn btn-primary btn-block" style="float: right" type="submit" onclick="register_submit()">注册提交</button>
        </div>
    </form>
</div>
</body>
<script>
    // 提交注册表单
    function register_submit() {
        var username = $("#username").val().trim(),
            password = $("#password").val().trim(),
            alias = $("#alias").val().trim(),
            email = $("#email").val().trim(),
            birthday = $("#birthday").val().trim(),
            phone = $("#phone").val().trim();
        var data = {username: username, password: password, alias: alias,email:email,birthday:birthday,phone:phone};
        $.ajax({
            type: "POST",
            url: "[[@{/register/submit}]]",
            data: data,
            success: function (msg) {
                console.log(msg);
                if(msg === "OK"){
                        alert("注册成功...跳转到");
                        window.location.href = "[[@{/login}]]";
                }
            },
            error: function (msg) {
                alert(msg);
            }
        });
        alert("登陆成功")
    }
</script>
</html>
